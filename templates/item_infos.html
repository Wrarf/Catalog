{% extends "main.html" %}
{% block content %}
{% include "header.html" %}

<section id="item-infos">
	<h2>{{item.name.upper()}}</h2>
	<p>{{item.description}}</p>

	{% if 'user_id' in session %}
		{% if session['user_id'] == item.creator_id %}
			<p><a class="crud-link" href="{{url_for('edit_item', item_name=item.name)}}">EDIT</a></p>
			<p><a class="crud-link" href="{{url_for('delete_item', item_name=item.name)}}">DELETE</a></p>
		{% endif %}
	{% endif %}
</section>

{% endblock %}
