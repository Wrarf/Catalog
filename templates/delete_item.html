{% extends "main.html" %}
{% block content %}
{% include "header.html" %}

	<h2>Do you really want to delete {{item.name}}?</h2>

	<form action="#" method="post">
		<button type="submit">Delete</button>
	</form>

	{% with messages = get_flashed_messages() %}
		{% if messages %}
			{% for message in messages %}
				{{message}}
			{% endfor %}
		{% endif %}
	{% endwith %}

{% endblock %}
